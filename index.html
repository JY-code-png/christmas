<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jack Yang</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* èƒŒæ™¯ï¼šæ·±è“å¤œç©ºï¼Œå¸¦ä¸€ç‚¹ç´«è‰²çš„æ¢¦å¹»æ„Ÿ */
            background: linear-gradient(to bottom, #0d1b2a 0%, #1b263b 100%);
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* é®ç½©å±‚ - æ¸©é¦¨ç‰ˆ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* èƒŒæ™¯ç¨å¾®é€ä¸€ç‚¹æš–å…‰ */
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
            cursor: pointer;
        }
        
        /* åœ£è¯è£…é¥°å›¾æ ‡ */
        .deco-icons {
            font-size: 50px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #overlay h1 {
            color: #FFD700; /* æš–é‡‘è‰² */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
            margin-bottom: 40px; 
            font-size: 26px; 
            letter-spacing: 2px;
            font-weight: normal;
        }

        #btn-play {
            padding: 12px 45px;
            font-size: 18px;
            border: 2px solid #FFD700;
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: breathe 3s infinite;
            transition: all 0.3s;
        }
        
        #btn-play:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
        }

        /* ç¥ç¦è¯­å®¹å™¨ */
        #text-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 90%;
            max-width: 600px;
        }

        .typing-line {
            font-size: 1.1rem;
            margin: 10px 0;
            min-height: 1.5em;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        /* æ ·å¼å®šåˆ¶ */
        .highlight { color: #FFD700; text-shadow: 0 0 15px #FFD700; font-weight: bold; font-size: 1.4rem;}
        .name { color: #87CEEB; text-shadow: 0 0 10px #87CEEB; font-size: 1.3rem; margin-bottom: 15px; font-weight: bold;}
        .warm { color: #FFB6C1; font-size: 1.2rem; font-weight: bold; letter-spacing: 1px;} 

        canvas { display: block; }
    </style>
</head>
<body>

    <audio id="bgm" src="./bgm.mp3" loop></audio>

    <!-- é®ç½©å±‚ï¼šå¢åŠ äº†åœ£è¯å…ƒç´  -->
    <div id="overlay">
        <div class="deco-icons">ğŸ„ğŸ””ğŸ¦Œ</div>
        <h1>âœ¨ Merry Christmas, Friend âœ¨</h1>
        <button id="btn-play">å¼€å¯è¿™ä»½å°æƒŠå–œ</button>
    </div>

    <div id="text-container"></div>

    <script>
        // === 1. ç¥ç¦è¯­é…ç½® (Jack Yang ä¸“å±) ===
        const messages = [
            { text: "TO: Jack Yang ğŸ©", class: "name" },
            { text: "Merry Christmas! ğŸ„", class: "highlight" },
            { text: "è¿™æ˜¯ä¸€ä¸ªå°å°çš„æƒŠå–œ", class: "" },
            { text: "æœ‰ä½ åšæˆ‘çš„æœ‹å‹", class: "warm" },
            { text: "æ˜¯æˆ‘çš„ç¦æ°” âœ¨", class: "warm" },
            { text: "æ„¿ä½ å¹³å®‰å¤œå¿«ä¹", class: "" },
            { text: "ä¸‡äº‹èƒœæ„ï¼Œæ°¸è¿œå¼€å¿ƒ ğŸ»", class: "" },
            { text: "Best Wishes.", class: "highlight" }
        ];

        // === 2. åˆå§‹åŒ– ===
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const textContainer = document.getElementById('text-container');

        let w, h;
        let particles = [];
        let angle = 0; 
        let treeBottomY; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            treeBottomY = h / 2 + 160; 
            if(h < 600) treeBottomY = h / 2 + 130;
        }
        window.addEventListener('resize', resize);
        resize();

        document.getElementById('btn-play').addEventListener('click', () => {
            bgm.play().catch(e => console.log("Audio play failed"));
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                startTyping();
            }, 1000);
        });

        function startTyping() {
            let lineIndex = 0;
            function typeNextLine() {
                if (lineIndex >= messages.length) return;
                const msgData = messages[lineIndex];
                const p = document.createElement('p');
                p.className = `typing-line ${msgData.class || ''}`;
                textContainer.appendChild(p);
                requestAnimationFrame(() => p.style.opacity = '1');

                let charIndex = 0;
                const timer = setInterval(() => {
                    if (charIndex < msgData.text.length) {
                        p.textContent += msgData.text.charAt(charIndex);
                        charIndex++;
                    } else {
                        clearInterval(timer);
                        lineIndex++;
                        setTimeout(typeNextLine, 1000);
                    }
                }, 80);
            }
            typeNextLine();
        }

        // === 3. åœºæ™¯ç»˜åˆ¶ ===

        function drawTrunk() {
            const trunkW = 40;
            const trunkH = 60;
            const x = w / 2 - trunkW / 2;
            const y = treeBottomY;
            
            // æ ‘å¹²
            const grd = ctx.createLinearGradient(x, y, x + trunkW, y);
            grd.addColorStop(0, '#4e342e');
            grd.addColorStop(0.5, '#795548');
            grd.addColorStop(1, '#4e342e');
            ctx.fillStyle = grd;
            ctx.fillRect(x, y, trunkW, trunkH);
        }

        // ç»˜åˆ¶ä¾§è¾¹çš„å°ç¤¼ç‰©
        function drawSmallSideGift() {
            const size = 30; // å°ºå¯¸å°å·§
            const giftX = w / 2 + 65; // æ”¾åœ¨æ ‘çš„å³è¾¹
            const giftY = treeBottomY + 30; 

            // ç›’å­ (ç¨å¾®æ·±ä¸€ç‚¹çš„çº¢è‰²ï¼Œç»å…¸é…è‰²)
            ctx.fillStyle = '#C62828'; 
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#C62828';
            ctx.fillRect(giftX, giftY, size, size * 0.8);
            ctx.shadowBlur = 0;

            // ä¸å¸¦ (é‡‘è‰²)
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(giftX + size/2 - 3, giftY, 6, size * 0.8); 
            ctx.fillRect(giftX, giftY + size * 0.4 - 3, size, 6); 
        }

        // ç»˜åˆ¶ä¸¤ä¸ªç©¿è£™å­çš„å¥³å­© (æ¸©é¦¨ç‰ˆ)
        function drawGirls() {
            const centerX = w / 2;
            const groundY = treeBottomY + 55; 
            
            const time = Date.now() * 0.002;
            const sway = Math.sin(time) * 1.5; 

            // ç»˜åˆ¶å•ä¸ªå¥³å­©å‡½æ•°
            function drawGirl(x, height, color, isLeft) {
                ctx.save();
                ctx.translate(centerX + x, groundY);
                // è½»å¾®æ‘‡æ‘†
                ctx.rotate(sway * 0.015 * (isLeft ? 1 : -0.5)); 

                // èº«ä½“ (æ¢¯å½¢è£™å­)
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(0, -height); // è„–å­
                ctx.lineTo(-18, 0);     // è£™æ‘†å·¦
                ctx.lineTo(18, 0);      // è£™æ‘†å³
                ctx.closePath();
                ctx.fill();

                // å¤´ (åœ†)
                ctx.beginPath();
                ctx.arc(0, -height - 9, 9, 0, Math.PI * 2); // å¤´éƒ¨
                ctx.fill();

                // èƒ³è†Š (ç®€å•çš„çº¿æ¡è¡¨ç¤ºæ‰‹æ”¾åœ¨èº«ä¾§æˆ–ç‰µæ‰‹)
                ctx.strokeStyle = color;
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.moveTo(0, -height + 5);
                ctx.lineTo(isLeft ? 12 : -12, -height + 15); // æ‰‹å¾®å¾®å‘ä¸­é—´ä¼¸
                ctx.stroke();

                ctx.restore();
            }

            // å¥³å­© 1 (å·¦è¾¹) - è–°è¡£è‰ç´«
            drawGirl(-35, 48, '#9575CD', true);
            
            // å¥³å­© 2 (å³è¾¹) - æŸ”å’Œç²‰
            drawGirl(35, 48, '#F48FB1', false);
        }

        // === 4. ç²’å­ç³»ç»Ÿ ===
        class Particle {
            constructor(type) {
                this.type = type; 
                this.reset();
            }

            reset() {
                if (this.type === 'tree') {
                    this.angle = Math.random() * Math.PI * 2;
                    this.hPercent = Math.random(); 
                    this.y = treeBottomY - this.hPercent * 500; 
                    
                    const maxR = 200;
                    this.r = (1 - this.hPercent) * maxR; 
                    
                    const rand = Math.random();
                    
                    if (rand > 0.95) { // æš–è‰²å½©ç¯
                        this.color = `hsl(${Math.random() * 50}, 100%, 65%)`; // çº¢æ©™é»„æš–è‰²
                        this.size = 3.5;
                        this.isDecoration = true;
                    } else if (rand > 0.88) { // é‡‘è‰²è£…é¥°
                        this.color = '#FFD700'; 
                        this.size = 3;
                        this.isDecoration = true;
                    } else { // æ ‘å¶
                        const green = Math.floor(60 + Math.random() * 60);
                        this.color = `rgba(10, ${green + 40}, 20, 0.65)`; 
                        this.size = 1.6;
                        this.isDecoration = false;
                    }
                } else { // é›ªèŠ±
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.z = Math.random() * 2 + 0.5; 
                    this.size = Math.random() * 2;
                    this.color = 'rgba(255, 255, 255, 0.6)';
                }
            }

            update() {
                if (this.type === 'tree') {
                    this.drawX = w/2 + Math.cos(this.angle + angle) * this.r;
                    this.drawZ = Math.sin(this.angle + angle) * this.r; 
                    this.drawSize = this.size * (1 + this.drawZ / 500); 
                } else {
                    this.y += this.z;
                    if (this.y > h) this.y = -10;
                    this.x += Math.sin(Date.now() * 0.001 + this.z) * 0.4;
                }
            }

            draw() {
                if (this.type === 'tree') {
                    ctx.beginPath();
                    ctx.arc(this.drawX, this.y, this.drawSize, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    if (this.isDecoration && this.drawZ > 0) { 
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = this.color;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        function init() {
            particles = [];
            for(let i=0; i<3000; i++) particles.push(new Particle('tree'));
            for(let i=0; i<200; i++) particles.push(new Particle('snow'));
        }

        // é¡¶ç«¯å¤§æ˜Ÿæ˜Ÿ (å¸¦åŠ¨ç”» + LOVE)
        function drawTopStar() {
            const cx = w/2;
            const cy = treeBottomY - 500; 
            const outerR = 28; 
            const innerR = 14;
            const spikes = 5;
            
            ctx.save();
            ctx.translate(cx, cy);
            
            // åŠ¨ç”»ï¼šå·¦å³ç¼“æ…¢æ‘‡æ‘†
            const sway = Math.sin(Date.now() * 0.003) * 0.25;
            ctx.rotate(-Math.PI / 2 + sway); 

            ctx.beginPath();
            ctx.moveTo(outerR, 0);
            for (let i = 0; i < spikes * 2; i++) {
                const r = (i % 2 === 0) ? outerR : innerR;
                const a = (Math.PI * i) / spikes;
                ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
            }
            ctx.closePath();
            
            // äº®é‡‘è‰²æ˜Ÿæ˜Ÿ
            ctx.fillStyle = "#FFD700";
            ctx.shadowBlur = 25;
            ctx.shadowColor = "rgba(255, 215, 0, 0.8)";
            ctx.fill();
            
            // å†™ä¸Š LOVE
            ctx.rotate(Math.PI/2);
            ctx.fillStyle = "#FFF"; 
            ctx.font = "bold 10px Arial"; 
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowBlur = 0; 
            ctx.fillText("LOVE", 0, 2); 

            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(13, 27, 42, 0.5)'; // æ‹–å°¾èƒŒæ™¯
            ctx.fillRect(0, 0, w, h);

            angle += 0.008; 

            drawTrunk();
            drawSmallSideGift(); // å°ç¤¼ç‰©åœ¨æ—è¾¹
            drawGirls();         // ä¸¤ä¸ªç©¿è£™å­çš„å¥³å­©

            particles.sort((a, b) => {
                if(a.type !== 'tree' || b.type !== 'tree') return 0;
                return a.drawZ - b.drawZ;
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawTopStar();
            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
</body>
</html>
