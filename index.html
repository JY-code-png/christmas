<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jack Yang</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* èƒŒæ™¯è°ƒæˆç¨å¾®æ·±é‚ƒä¸€ç‚¹çš„è“ç´«è‰²ï¼Œé€‚åˆæœ‹å‹é—´çš„æ·±å¤œé•¿è°ˆæ°›å›´ */
            background: linear-gradient(to bottom, #090915 0%, #1b1e36 100%);
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* é®ç½©å±‚ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
            cursor: pointer;
        }
        
        #btn-play {
            padding: 12px 40px;
            font-size: 18px;
            border: 2px solid #00BFFF; /* æœ‹å‹ç‰ˆç”¨æ¸…çˆ½çš„è“è‰²è¾¹æ¡† */
            color: #00BFFF;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            animation: breathe 3s infinite;
            letter-spacing: 2px;
            font-weight: bold;
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 191, 255, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 25px rgba(0, 191, 255, 0.7); transform: scale(1.05); }
        }

        /* ç¥ç¦è¯­å®¹å™¨ */
        #text-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 90%;
            max-width: 600px;
        }

        .typing-line {
            font-size: 1.1rem;
            margin: 10px 0;
            min-height: 1.5em;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        /* æ ·å¼å®šåˆ¶ */
        .highlight { color: #00BFFF; text-shadow: 0 0 15px #00BFFF; font-weight: bold; font-size: 1.4rem;}
        .name { color: #FFD700; text-shadow: 0 0 10px #FFD700; font-size: 1.3rem; margin-bottom: 15px; font-weight: bold;}
        .warm { color: #FFB6C1; font-size: 1.15rem; font-weight: normal; letter-spacing: 1px;} 

        canvas { display: block; }
    </style>
</head>
<body>

    <audio id="bgm" src="./bgm.mp3" loop></audio>

    <div id="overlay">
        <h1 style="color: #00BFFF; text-shadow: 0 0 20px #00BFFF; margin-bottom: 30px; font-size: 22px; letter-spacing: 3px;">HEY, FRIEND</h1>
        <button id="btn-play">Open Surprise</button>
    </div>

    <div id="text-container"></div>

    <script>
        // === 1. ç¥ç¦è¯­é…ç½® (Jack Yang ä¸“å±) ===
        const messages = [
            { text: "TO: Jack Yang ğŸ©", class: "name" },
            { text: "Merry Christmas! ğŸ„", class: "highlight" },
            { text: "è¿™æ˜¯ä¸€ä¸ªå°å°çš„æƒŠå–œ", class: "" },
            { text: "æœ‰ä½ åšæˆ‘çš„æœ‹å‹", class: "warm" },
            { text: "æ˜¯æˆ‘çš„ç¦æ°” âœ¨", class: "warm" },
            { text: "æ„¿ä½ å¹³å®‰å¤œå¿«ä¹", class: "" },
            { text: "ä¸‡äº‹èƒœæ„ï¼Œæ°¸è¿œå¼€å¿ƒ ğŸ»", class: "" },
            { text: "Best Wishes.", class: "highlight" }
        ];

        // === 2. åˆå§‹åŒ– ===
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const textContainer = document.getElementById('text-container');

        let w, h;
        let particles = [];
        let angle = 0; 
        let treeBottomY; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            treeBottomY = h / 2 + 160; 
            if(h < 600) treeBottomY = h / 2 + 130;
        }
        window.addEventListener('resize', resize);
        resize();

        document.getElementById('btn-play').addEventListener('click', () => {
            bgm.play().catch(e => console.log("Audio play failed"));
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                startTyping();
            }, 1000);
        });

        function startTyping() {
            let lineIndex = 0;
            function typeNextLine() {
                if (lineIndex >= messages.length) return;
                const msgData = messages[lineIndex];
                const p = document.createElement('p');
                p.className = `typing-line ${msgData.class || ''}`;
                textContainer.appendChild(p);
                requestAnimationFrame(() => p.style.opacity = '1');

                let charIndex = 0;
                const timer = setInterval(() => {
                    if (charIndex < msgData.text.length) {
                        p.textContent += msgData.text.charAt(charIndex);
                        charIndex++;
                    } else {
                        clearInterval(timer);
                        lineIndex++;
                        setTimeout(typeNextLine, 1000);
                    }
                }, 80);
            }
            typeNextLine();
        }

        // === 3. åœºæ™¯ç»˜åˆ¶ ===

        function drawTrunk() {
            const trunkW = 40;
            const trunkH = 60;
            const x = w / 2 - trunkW / 2;
            const y = treeBottomY;
            
            // ç¨å¾®æ·±ä¸€ç‚¹çš„æœ¨è‰²
            ctx.fillStyle = '#4e342e'; 
            ctx.fillRect(x, y, trunkW, trunkH);
        }

        // ç»˜åˆ¶ä¾§è¾¹çš„å°ç¤¼ç‰©
        function drawSmallSideGift() {
            const size = 35; // å°ºå¯¸æ”¹å°
            // ä½ç½®ï¼šæ ‘ä¸­å¿ƒå‘å³åç§» 65px (æ”¾åœ¨æ ‘æ—è¾¹)
            const giftX = w / 2 + 65; 
            const giftY = treeBottomY + 25; 

            // ç›’å­ (è“è‰²ç³»ï¼Œæ¯”è¾ƒé€‚åˆé€ç”·ç”Ÿ)
            ctx.fillStyle = '#1E88E5'; 
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#1E88E5';
            ctx.fillRect(giftX, giftY, size, size * 0.8);
            ctx.shadowBlur = 0;

            // ä¸å¸¦ (é“¶ç™½è‰²)
            ctx.fillStyle = '#E0E0E0';
            ctx.fillRect(giftX + size/2 - 4, giftY, 8, size * 0.8); 
            ctx.fillRect(giftX, giftY + size * 0.4 - 4, size, 8); 
        }

        // ç»˜åˆ¶ä¸¤ä¸ªå¥½æœ‹å‹ (å¹¶è‚©ç«™ç«‹)
        function drawFriends() {
            const centerX = w / 2;
            const groundY = treeBottomY + 55; 
            
            const time = Date.now() * 0.002;
            const sway = Math.sin(time) * 1; 

            // ç»˜åˆ¶äººç‰©é€šç”¨å‡½æ•°
            function drawDude(offsetX, height, color, isLeft) {
                ctx.save();
                ctx.translate(centerX + offsetX, groundY);
                // å¾®å¾®æ™ƒåŠ¨ï¼Œåƒæ˜¯åœ¨éšç€éŸ³ä¹æ‘†åŠ¨
                ctx.rotate(sway * 0.01 * (isLeft ? 1 : 0.5)); 

                // èº«ä½“ (åœ†æ¶¦çš„é•¿æ–¹å½¢ï¼Œåƒç©¿ç€ç¾½ç»’æœ)
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(-12, -height);
                ctx.lineTo(12, -height);
                ctx.lineTo(15, 0);
                ctx.lineTo(-15, 0);
                ctx.fill();

                // å¤´
                ctx.beginPath();
                ctx.arc(0, -height - 10, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // å›´å·¾ (ç®€å•çš„è‰²å—)
                ctx.fillStyle = '#fff';
                ctx.fillRect(-10, -height, 20, 4);

                ctx.restore();
            }

            // æœ‹å‹ A (å·¦è¾¹)
            drawDude(-40, 50, '#5C6BC0', true);
            
            // æœ‹å‹ B (å³è¾¹ï¼Œé è¿‘ä¸­é—´)
            drawDude(40, 52, '#26A69A', false);
        }

        // === 4. ç²’å­ç³»ç»Ÿ ===
        class Particle {
            constructor(type) {
                this.type = type; 
                this.reset();
            }

            reset() {
                if (this.type === 'tree') {
                    this.angle = Math.random() * Math.PI * 2;
                    this.hPercent = Math.random(); 
                    this.y = treeBottomY - this.hPercent * 500; 
                    
                    const maxR = 200;
                    this.r = (1 - this.hPercent) * maxR; 
                    
                    const rand = Math.random();
                    // æœ‹å‹ç‰ˆé…è‰²ï¼šè“è‰²ã€é‡‘è‰²ã€ç™½è‰²ï¼Œæ›´æ˜¾è´¨æ„Ÿ
                    if (rand > 0.95) { // äº®ç¯
                        this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`; // è“é’è‰²ç³»çš„ç¯
                        this.size = 3.5;
                        this.isDecoration = true;
                    } else if (rand > 0.88) { // è£…é¥°çƒ
                        this.color = '#FFD700'; 
                        this.size = 3;
                        this.isDecoration = true;
                    } else { // æ ‘å¶
                        const green = Math.floor(50 + Math.random() * 50);
                        this.color = `rgba(0, ${green + 60}, ${green}, 0.6)`; // åå†·è‰²è°ƒçš„ç»¿
                        this.size = 1.6;
                        this.isDecoration = false;
                    }
                } else { // é›ªèŠ±
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.z = Math.random() * 2 + 0.5; 
                    this.size = Math.random() * 2;
                    this.color = 'rgba(255, 255, 255, 0.5)';
                }
            }

            update() {
                if (this.type === 'tree') {
                    this.drawX = w/2 + Math.cos(this.angle + angle) * this.r;
                    this.drawZ = Math.sin(this.angle + angle) * this.r; 
                    this.drawSize = this.size * (1 + this.drawZ / 500); 
                } else {
                    this.y += this.z;
                    if (this.y > h) this.y = -10;
                    this.x += Math.sin(Date.now() * 0.001 + this.z) * 0.4;
                }
            }

            draw() {
                if (this.type === 'tree') {
                    ctx.beginPath();
                    ctx.arc(this.drawX, this.y, this.drawSize, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    // åªæœ‰æ­£é¢çš„è£…é¥°ç‰©æ‰å‘å…‰
                    if (this.isDecoration && this.drawZ > 0) { 
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = this.color;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        function init() {
            particles = [];
            for(let i=0; i<3000; i++) particles.push(new Particle('tree'));
            for(let i=0; i<200; i++) particles.push(new Particle('snow'));
        }

        // é¡¶ç«¯å¤§æ˜Ÿæ˜Ÿ (å¸¦åŠ¨ç”» + LOVE)
        function drawTopStar() {
            const cx = w/2;
            const cy = treeBottomY - 500; 
            const outerR = 28; // æ˜Ÿæ˜Ÿç¨å¤§ä¸€ç‚¹
            const innerR = 14;
            const spikes = 5;
            
            ctx.save();
            ctx.translate(cx, cy);
            
            // åŠ¨ç”»ï¼šå·¦å³ç¼“æ…¢æ‘‡æ‘†
            const sway = Math.sin(Date.now() * 0.003) * 0.25;
            ctx.rotate(-Math.PI / 2 + sway); 

            ctx.beginPath();
            ctx.moveTo(outerR, 0);
            for (let i = 0; i < spikes * 2; i++) {
                const r = (i % 2 === 0) ? outerR : innerR;
                const a = (Math.PI * i) / spikes;
                ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
            }
            ctx.closePath();
            
            // æ˜Ÿæ˜Ÿé¢œè‰²ï¼šæ˜äº®çš„é‡‘é»„è‰²
            ctx.fillStyle = "#FFD700";
            ctx.shadowBlur = 25;
            ctx.shadowColor = "rgba(255, 215, 0, 0.8)";
            ctx.fill();
            
            // å†™ä¸Š LOVE
            ctx.rotate(Math.PI/2); // è½¬æ­£æ–‡å­—
            ctx.fillStyle = "#FFFFFF"; // ç™½è‰²æ–‡å­—
            ctx.font = "bold 10px Arial"; // å­—ä½“åŠ ç²—
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowBlur = 0; // æ–‡å­—ä¸è¦å‘å…‰ï¼Œæ¸…æ™°ä¸€ç‚¹
            ctx.fillText("LOVE", 0, 2); // å¾®è°ƒä½ç½®

            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(9, 9, 21, 0.5)'; // æ‹–å°¾èƒŒæ™¯è‰²éœ€åŒ¹é…bodyèƒŒæ™¯
            ctx.fillRect(0, 0, w, h);

            angle += 0.008; 

            drawTrunk();
            drawSmallSideGift(); // ç»˜åˆ¶ä¾§è¾¹å°ç¤¼ç‰©
            drawFriends();       // ç»˜åˆ¶å¥½æœ‹å‹å‰ªå½±

            particles.sort((a, b) => {
                if(a.type !== 'tree' || b.type !== 'tree') return 0;
                return a.drawZ - b.drawZ;
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawTopStar();
            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
</body>
</html>
